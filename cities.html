<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Cities & Area Codes Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            padding: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .logo {
            width: 150px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        #map {
            flex: 1;
            background-color: #e9ecef;
        }

        #cities-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
        }

        .city-item {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin: 4px 0;
            padding: 12px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .city-info {
            flex: 1;
        }

        .city-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .city-population {
            font-size: 12px;
            color: #666;
        }

        .area-code {
            color: #FF4438;
            font-weight: bold;
            font-size: 16px;
            margin-left: 15px;
        }

        #reset-btn {
            padding: 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        #reset-btn:hover {
            background-color: #5a6268;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #FF4438;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading {
            color: #666;
            text-align: center;
            padding: 20px;
        }

        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
        }

        .no-results {
            color: #666;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 300px;
            }

            #map {
                height: calc(100vh - 300px);
            }

            .logo {
                width: 120px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="index.html" class="back-link">‚Üê Back to Tools</a>
            <img src="https://www.datocms-assets.com/19381/1652271729-adtrak-2.png" alt="Adtrak Logo" class="logo">
            <div id="cities-list"></div>
            <button id="reset-btn">Reset Map</button>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="uk_cities.js"></script>
    <script src="cities.js"></script>
</body>
</html>
